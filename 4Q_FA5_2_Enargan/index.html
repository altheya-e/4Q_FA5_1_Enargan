<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action=""></form>
    <input type="text" id="contacts"> <button onclick="addContact()">Add</button> <button onclick="removeContact()">Remove</button> 
    <div id="contactList"></div>
    <script>
        var contacts = [];

        function addContact(){
            if(contacts.length == 7){
                contacts.shift();
            }
            var name = document.getElementById("contacts").value;
            contacts.push(name);
            document.getElementById("contactList").innerHTML = contacts;
        }

        function removeContact(){
            contacts.pop();
            document.getElementById("contactList").innerHTML = contacts;
        }
    </script>
</body>
</html>
